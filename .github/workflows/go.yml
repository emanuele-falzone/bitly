name: Go

on:
  push:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Set up protoc
      uses: arduino/setup-protoc@v1
      with:
        version: '3.19.4'

    - name: Download all dependencies
      run: go mod download

    - name: Generate code
      run: make generate-code
    
    - name: Generate docs
      run: make generate-docs

    - name: Unit Tests
      run: make run-unit-tests
    
    - name: Acceptance Tests
      run: make run-acceptance-tests

    - name: Setup docker environment
      run: make setup-docker-environment
    
    - name: Integration Tests
      run: make run-integration-tests

    - name: E2E Tests
      run: make run-e2e-tests
    
    - name: Teardown docker environment
      run: make teardown-docker-environment

    - uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: |
          unit-coverage.html
          acceptance-coverage.html
          integration-coverage.html

    - uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: |
          docs/proto.html
          docs/swagger.yaml
          docs/swagger.json